<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторские туры по Азии</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      position: relative;
    }

    /* затемнение фона */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .welcome-container {
      text-align: center;
      z-index: 2;
      max-width: 700px;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      padding: 12px 30px;
      background-color: #f7b733;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #fc4a1a;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Авторские туры по Азии</h1>
    <p>Открой для себя Азию с новой стороны — уникальные маршруты, локальная культура и вдохновляющие пейзажи ждут тебя!</p>
    <a href="#tours" class="btn">Смотреть туры</a>
  </div>
</body>
</html>
